<h1 id="查看硬盘已使用空间大小"><a href="#查看硬盘已使用空间大小" class="headerlink" title="查看硬盘已使用空间大小"></a>查看硬盘已使用空间大小</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">[root@localhost]# df -lh</div><div class="line">Filesystem            容量  已用 可用 已用% 挂载点</div><div class="line">/dev/hda8              11G  6.0G  4.4G  58% /</div><div class="line">/dev/shm              236M     0  236M   0% /dev/shm</div><div class="line">/dev/sda1              56G   22G   35G  39% /mnt/sda1</div></pre></td></tr></table></figure>
<h1 id="清理yum缓存"><a href="#清理yum缓存" class="headerlink" title="清理yum缓存"></a>清理yum缓存</h1><p>清理yum缓存使用yum clean 命令，yum clean 的参数有headers, packages, metadata, dbcache, plugins, expire-cache, rpmdb, all</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">yum clean headers  #清理/var/cache/yum的headers</div><div class="line"></div><div class="line">yum clean packages #清理/var/cache/yum下的软件包</div><div class="line"></div><div class="line">yum clean metadata</div></pre></td></tr></table></figure>
